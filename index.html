# Git/Github

### Definitions

<ul>
  <li style="font-size: 15px;"><strong>Repo</strong>: the whole DAG</li>
  <li style="font-size: 15px;"><strong>Branch</strong>: a sequence of connected commits: branch name refers to the tip.</li>
  <li style="font-size: 15px;"><strong>Fork</strong>: An overloaded term: both a Github term for cloning someone else's whole Github-hosted repo/DAG AND creating a new local branch.</li>
  <li style="font-size: 15px;"><strong>Pull request</strong>: a formal request to merge a branch, either within a Github repo or across Github repos.</li>
  <li style="font-size: 15px;"><strong>Merge</strong>: bring in the changes that occured on a different branch.</li>
  <li style="font-size: 15px;"><strong>Push/pull</strong>: receive/send commits from one repo to another.</li>
</ul>

### Code Example

```
function mandel(z)
    c = z
    maxiter = 80
    for n = 1:maxiter
        if abs(z) > 2
            return n-1
        end
        z = z^2 + c
    end
    return maxiter
end
```

# [Vega](https://github.com/trifacta/vega/wiki)
<hr>

<br>
[On the relationship with d3](https://github.com/trifacta/vega/wiki/Vega-and-D3):
<br>
<br>

> Vega provides a higher-level visualization specification language on top of d3. 
> By design, d3 will maintain an "expressivity advantage" and in many cases will be better suited for novel, highly interactive graphics. 
> On the other hand, we hope that Vega will be convenient for a wide range of [common yet customizable visualizations](http://trifacta.github.io/vega/editor/).

# [Vega](https://github.com/trifacta/vega/wiki)
<hr>

<ul>
  <li style="padding: 20px;">Vega provides a [JSON](http://www.json.org/) file-format for saving and sharing visualization designs.</li>
  <li style="padding: 20px;">Or a "target language" in which computer programs can dynamically generate visualizations. A program can construct a Vega specification (which is simply a JSON object) and then pass it off to the Vega [runtime](https://github.com/trifacta/vega/wiki/Runtime) to visualize data.</li>
  <li style="padding: 20px;">By using an internal scenegraph (rather than the DOM), Vega can render visualizations using either HTML5 Canvas or SVG (and perhaps others).</li>
</ul>

# [Vega](https://github.com/trifacta/vega/wiki)
<hr>

<ul>
  <li style="padding: 20px;">["Marks"](https://github.com/trifacta/vega/wiki/Marks) support a wide variety of chart types, without the artificial restrictions of monolithic chart widgets.</li>
  <li style="padding: 20px;">Other, existing grammars (Wilkinson's Grammar of Graphics, Wickham's ggplot2 and Tableau's VizQL) focus on rapid generation of charts to support analysis. However, in service of rapid specification these systems make a number of decisions on behalf of the user, and also impose limits on the type of visualizations one can create. Vega is intended to be lower-level, enabling fine-gained control of the visualization design.</li>
</ul>

### [rVega](https://github.com/metagraf/rVega) - [Simple Example](http://glimmer.rstudio.com/reinholdsson/rVega-demo-1/)

**server.R**
```javascript
library(rVega)
  shinyServer(function(input, output) {
    output$plot <- renderVega({
      treemap(1:26, letters)
  })
})
```

**ui.R**
```javascript
library(rVega)
shinyUI(bootstrapPage(
    vegaOutput("plot")
))
```
