---

# Differences between JNCI SHG and latest SHG
<hr>

- Updated NHIS input data (now we go all the way to 2012). This will have impact not only for the newer cohorts, but also for older cohorts since we'll have more data from them. We added 12 surveys, and a lot of data on initiation and cessation.
- Updated initiation/cessation/prevalence methodology. Ted improved the Anderson et al methodology and extended it to integrate all the different pieces in a single framework (please correct me if wrong, Ted). He also embedded it in APC models (making it more robust). Projected cessation for older ages also changed (I remember this change during the screening work).
- SHG goes now to age 100. Before we stopped at 90 (or 85)
- Updated CPD categories. We went from quintiles, to 6 categories that better represent the data and deal with the data heaping issues. 

---

# Differences between JNCI SHG and latest SHG
<hr>

- OCM mortality rates. We moved from older Berkely life tables to HMD tables. This should not make much difference prior to the calendar year of 1995, but these do differ from 1995-2000 (HMD are based on observed data, Berkely's were projections). We also fixed some issues with the SAS code (eg., made sure former smokers death rates are lower than current smokers)
- Updated CPD switching algorithm. Ben and Lauren updated the algorithm that assigns the CPDs per age. 
- Updated software. Went from IMS implementation to Cornerstone implementation (ownership of the code).
